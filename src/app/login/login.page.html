<ion-content color="light" >

  <div id="header">
      <div id="app-bar">
          <ion-icon name="arrow-black"></ion-icon>
          <div id="logo">
              <img src="https://i0.wp.com/transportessalma.com/wp-content/uploads/2022/03/cropped-Icon-2-Salma.png?fit=240%2C240&ssl=1" alt="">
          </div>
      <div></div>
      </div>
      <h1>Bienvenido</h1>
  </div>

<div class="wrapper">
 
 <ion-card  class="form-wrapper" >
  <ion-card-title class="TITLE-LOGIN">
      LOGIN
  </ion-card-title>
  <form [formGroup]="loginForm" (ngSubmit)="Login()">
      <ion-item >
          <ion-label  position="floating">Usuario</ion-label>
          <ion-input  formControlName="username" required></ion-input>
      </ion-item>

      <ion-item >
          <ion-label  position="floating">Password</ion-label>
          <ion-input  type="password" formControlName="password" required></ion-input>
      </ion-item>

      <ion-button  shape="round" type="submit" expand="block" [disabled]="!loginForm.valid" >Iniciar sesion</ion-button>

  </form>
</ion-card>
</div>

</ion-content>
