<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>operadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let operador of _operador" class="card-class-operadores" mode="ios" button>
    <ion-item>
      <ion-avatar slot="start"> </ion-avatar>
      <ion-label>
        <h1 class="h1-class">
          {{operador.nombre}} {{operador.apellidoPaterno}}
          {{operador.apellidoMaterno}}
        </h1>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apodo</ion-label>
      <ion-label slot="end">{{operador.alias}}</ion-label>
    </ion-item>
  </ion-card>

  <ng-container *ngFor="let operador of _operador">
    <ion-card class="card-class-operadores" mode="ios" button>
      <ion-card-content *ngIf="loaded">
        <ion-item>
          <ion-avatar slot="start"> </ion-avatar>
          <ion-label>
            <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
            <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
