<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>operadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let operador of _operador" 
    class="card-class-operadores"
    mode="ios"
    button>
      <ion-item>
        <ion-avatar slot="start">
        </ion-avatar>
        <ion-label>
          <h1 class="h1-class">{{operador.nombre}}
            {{operador.apellidoPaterno}}
            {{operador.apellidoMaterno}}
          </h1>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Apodo</ion-label>
        <ion-label slot="end">{{operador.alias}}</ion-label>
      </ion-item>
    </ion-card>
</ion-content>
