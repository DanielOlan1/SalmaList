<ion-tabs mode="ios">
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="monitoreo">
      <ion-icon name="desktop-outline"></ion-icon>
      <ion-label>Monitoreo</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="unidades">
      <ion-icon name="bus-outline"></ion-icon>
      <ion-label>Unidades</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="operadores">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Operadores</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="dashboard">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>DASHBOARD</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="viajes" [disabled]="false">
      <ion-icon name="rocket-outline"></ion-icon>
      <ion-label>Viajes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="trafico" [disabled]="false">
      <ion-icon name="git-compare-outline"></ion-icon>
      <ion-label>Trafico</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
